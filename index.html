<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800'>
    <link href='//fonts.googleapis.com/css?family=Avenir:thin,extra-light,light,100,200,300,400,500,600,700,800'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>The Rainy Days- Home</title>
</head>

<body>
    <!-- navbar section -->
    <div class="navbar">
        <div class="logo">
            <img src="images/Logo.png" alt="" srcset="" height="10%" width="15%">
        </div>
        <!-- hamburger Menu -->
        <div class="menu">
            <i class="fas fa-bars fa-2x"></i>
        </div>
        <!-- top bar icons -->
        <div class="side-icons">
            <div class="user-icon">
                <i class="fas fa-user fa-1x"></i>
            </div>
            <div class="shopping-bag">
                <i class="fas fa-shopping-bag fa-1x"></i>
            </div>
            <div class="search-icon">
                <i class="fas fa-search fa-1x"></i>
            </div>
        </div>
    </div>
    <!-- end of navbar -->
    <!-- start of container -->
    <div class="container">
        <div class="slides">
            <img src="images/01.jpeg" alt="" height="0%" width="100%">
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </div>
        </div>
</body>

</html>
